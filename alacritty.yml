env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 100
    lines: 40
  padding:
    x: 4
    y: 4
  decorations: full
  opacity: 1.0
scrolling:
  history: 0
font:
  normal:
    family: Source Code Pro
    style: Light
  bold:
    family: Source Code Pro
    style: Regular
  italic:
    family: Source Code Pro
    style: Light Italic
  bold_italic:
    family: Source Code Pro
    style: Light Italic
  size: 18
  offset:
    x: 1
    y: 1
# Color Scheme: Kitty
colors:
  primary:
    background: '#000000'
    foreground: '#dddddd'
  normal:
    black:   '#000000'
    red:     '#cc0403'
    green:   '#19cb00'
    yellow:  '#cecb00'
    blue:    '#0d73cc'
    magenta: '#cb1ed1'
    cyan:    '#0dcdcd'
    white:   '#dddddd'
  bright:
    black:   '#767676'
    red:     '#f2201f'
    green:   '#23fd00'
    yellow:  '#fffd00'
    blue:    '#1a8fff'
    magenta: '#fd28ff'
    cyan:    '#14ffff'
    white:   '#ffffff'
bell:
  duration: 0
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
cursor:
  style:
    shape: Block
  unfocused_hollow: true
live_config_reload: true
shell:
  program: /bin/zsh
  args:
    - --login
mouse:
  hide_when_typing: true
key_bindings:
  - { key: Right, mods: Alt, chars: "\x1BF" }
  - { key: Left,  mods: Alt, chars: "\x1BB" }
